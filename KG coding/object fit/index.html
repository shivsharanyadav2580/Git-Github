<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>object fit and position </title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            
            background-size: cover;
        }
        img{
            width: 400px;
            height: 400px;
            object-fit: fill;
            object-position: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="https://mala.ae/wp-content/uploads/2023/02/img.jpg" alt="">
</div>
</body>
</html>
